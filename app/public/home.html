<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            background-color: cornflowerblue;
            text-align: center;

        }
        
        div.jumbotron.custom {
            background-color: rgb(145, 99, 204);

    <div class="container">
        <div class="row">
            <div class="col-md-12 fixJumbotron">
            </div>

                <div class="jumbotron custom">
                    <h1>Welcome to Friend Finder!</h1>

                    <p><a class="btn btn-warning btn-lg" href="/survey" role="button">Go to survey</a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends" target="_blank">API Friends List</a> | <a href="https://github.com/gxb415/FriendFinder" target="_blank">View GitHub Repository</a></p>
